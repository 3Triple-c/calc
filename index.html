<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CALCULATOR</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="atm-outside">
    <div class="atm-container">
        <div class="atm-screen"></div>
        <div class="atm-keypad">
            <div class="atm-button">1</div>
            <div class="atm-button">2</div>
            <div class="atm-button">3</div>
            <div class="atm-button">4</div>
            <div class="atm-button">5</div>
            <div class="atm-button">6</div>
            <div class="atm-button">7</div>
            <div class="atm-button">8</div>
            <div class="atm-button">9</div>
            <div class="atm-button">0</div>
            <div class="atm-button">+</div>
            <div class="atm-button">-</div>
            <div class="atm-button">*</div>
            <div class="atm-button">/</div>
            <div class="atm-button">AC</div>
            <div class="atm-button">=</div>
            <div class="atm-button">.</div>
            <div class="atm-button">DEL</div>
        </div>
    </div>
</div>

<script src="triple_c.js"></script>
</body>
</html>
